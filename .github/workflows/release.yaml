name: Weekly Release

on:
  schedule:
    - cron: '0 0 * * 0'
  push:
    branches:
      - source
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.TAG_NAME }}
        release_name: Weekly Release
        draft: false
        prerelease: false
